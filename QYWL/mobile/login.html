<title>广州棋游网络有限公司</title>
<link rel="stylesheet" href="css/cssreset.css">
<link rel="stylesheet" href="css/mycss.css">
<link rel="stylesheet" href="css/iconfont.css">
<link rel="shortcut icon" href="../images/favicon.ico"/>
<style>
	html,body{background: #fefefe;}
	.icon_pic,.icon_pic span{float: none;padding: 0;}
	.icon_pic{width: 100%;position: relative;}
	.header_in{}
	.header_in .nav_title{color:#555;text-align: center;font-size: 20px;display: block;width: 100%;}
	.header_in .icon-home{text-align: right;right:0;position: absolute;}
	.header_in .icon-back{position: absolute;left:1px;}
</style>
</head>

<body>
<div class="wrap">
  <div class="header">
      <div class="header_in">
        <!--<h1 class="logo"><img src="../images/logo.png" width="249" alt=""/></h1>-->
        <p class="icon_pic">	
            <span class="iconfont icon-back "  onClick="window.history.back()"></span>
            <span class="iconfont icon-home" onClick="window.location.href='m_index.html'"></span>	
            <span class="nav_title">玩家登录</span>	
        </p>
      </div>
  </div>
  <div class="con_wrap">
  	<div class="loginBox">
    	<form id="loginform" method="post">	
          <label>
              <span><img src="images/username.jpg"/></span>
              <input type="text" name="accounts" id="" class="username" placeholder="请输入用户名">
          </label>
   	  	  <label>
              <span><img src="images/lock.jpg"/></span>
              <input type="password" name="password" id="" class="pwd" placeholder="请输入用户密码">
          </label>
          <label class="loginCaseBox">	
          	<input type="submit" value="登&nbsp;录" class="loginBtn" id="loginBox">
            <a href="#" class="forget">忘记密码?</a>
          </label>
        </form>
    </div>
    <div class="logintype">	
        <div class="otherBox">    	
            <h3>其他方式登录</h3>
            <dl>
                <dt><img src="images/wechat_icon.jpg"/></dt>
                <dd>微信</dd>
            </dl>
        </div>    
	</div>
  </div>
</div>
<script src="../js/jquery1.10.2.min.js"></script>
<script src="../js/style.js"></script>
<script src="js/angular.min.js"></script>
