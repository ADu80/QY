<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="广州棋游网络科技有限公司,棋游网络,棋牌,棋牌类游戏公司那家强,游戏公司,棋牌类游戏公司,棋牌游戏，科技官网" />
<meta name="description" content="广州棋游网络科技有限公司致力于棋牌游戏的开发和运营的游戏企业。企业成立于2016年，主营手机游戏的研发、代理发行等业务。自主研发的手机棋牌游戏《棋乐无穷》准备上线。《棋乐无穷》是一款休闲类棋牌游戏，游戏画面清新脱俗，内容丰富多彩。游戏包含各种特色的棋牌游戏，丰富多样的玩法让玩家其乐无穷。" />
<title>广州棋游网络科技有限公司</title>
<link rel="stylesheet" href="../css/cssreset.css">
<link rel="stylesheet" href="../css/mycss.css">
<link rel="stylesheet" href="../css/iconfont.css">
<link rel="shortcut icon" href="../../images/favicon.ico"/>
<style>
	html,body{background: #fff;}
	.icon_pic,.icon_pic span{float: none;padding: 0;}
	.icon_pic{width: 100%;position: relative;}
	.header_in{}
	.header_in .nav_title{color:#555;text-align: center;font-size: 20px;display: block;width: 100%;}
	.header_in .icon-home{text-align: right;right:0;position: absolute;}
	.header_in .icon-back{position: absolute;left:1px;}
</style>
</head>
<body>
<div class="wrap" ng-app="commonproblem">
    <div class="header">
        <div class="header_in">
            <!--<h1 class="logo"><img src="../images/logo.png" width="249" alt=""/></h1>-->
            <p class="icon_pic">	
                <span class="iconfont icon-back"  onClick="window.history.back()"></span>
                <span class="iconfont icon-home" onClick="window.location.href='../m_index.html'"></span>	
                <span class="nav_title">常见问题</span>	
            </p>
        </div>
    </div>
  
    <div class="cunstomer_phone">
        <div class="cunstomer_phone_Left">
            <p>客服热线：400-888-9999</p>
            <p>客服邮箱：kefu@91y.com</p>
        </div>
        <p class="cunstomer_phone_Right"><input type="button" value="联系客服"></p>
    </div>
    <div class="con_wrap" ng-controller="commonProblemBox">	
        <ul class="problemList">
            <li ng-repeat="problemlists in problemlist"><a href="m_commonproblem_details.html?id={{problemlists.IssueID}}"><span>{{problemlists.IssueTitle}}</span><span>></span></a></li>
        </ul>
    </div>

</div>
<script src="../js/jquery1.10.2.min.js"></script>
<script src="../js/style.js"></script>
<script src="../js/m_common.js"></script>
<script src="../js/angular.min.js"></script>
<script src="../js/m_commonproblem.js"></script>

</html>
