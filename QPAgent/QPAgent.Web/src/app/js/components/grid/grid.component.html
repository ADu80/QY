<div class="grid">
    <div class="gridview">
        <div class="grid-nodata" ms-visible="@datasource.length===0">暂无记录</div>
        <slot name="table"></slot>
    </div>
    <div class="pager">
        <p>页码/总页数：<span class="value">{{@pageIndex}}</span>/<span class="value">{{@totalPage}}</span>每页<span class="value">{{@pageSize}}</span>行,共<span class="value">{{@totalCount}}</span>条记录</p>
        <a ms-class="['first',firstDisabled&&'disabled']" ms-click="@gotoPage(1)">首页</a>
        <a class="['pre',preDisabled&&'disabled']" ms-click="@gotoPage(@pageIndex-1)">上一页</a>
        <a class="['next',nextDisabled&&'disabled']" ms-click="@gotoPage(@pageIndex+1)">下一页</a>
        <a class="['last',lastDisabled&&'disabled']" ms-click="@gotoPage(@totalPage)">末页</a>
        <input type="text" ms-duplex="@goIndex">
        <a ms-click="@go()">Go</a>
    </div>
</div>
